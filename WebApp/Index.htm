<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- https://www.bootstrapcdn.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <title>Web App</title>
</head>

<body>
    <h1>Web App</h1>
    <div id="app">
        <h2>Get All etc (GET)</h2>
        <button id="getAllButton" v-on:click="getAllWind" class="btn btn-primary">Get all wind</button>
        <br />

        <ul id="windlist" v-if="winds.length">
            <li v-for="wind in winds">
                {{wind.id}} {{wind.direction}} : {{wind.speed }}
            </li>
        </ul>
        <div v-else>No wind</div>

        <h2>Add (POST)</h2>
        <input v-model="addData.direction" placeholder="direction" type="text" />
        <input v-model.number="addData.speed" placeholder="speed" type="number" />
        <button v-on:click="addWind()" class="btn btn-success">Add</button>
        <div>{{addMessage}}</div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
